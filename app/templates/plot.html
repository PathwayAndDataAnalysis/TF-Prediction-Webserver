{% extends "layout.html" %}

{% block title %}Plot Page{% endblock %}


{% block content %}
    <div style="display: flex; width: 100%;">
        <div class="outline_div" id="scatterPlot" style="width: 85%; height: 92vh;"></div>

        <div class="outline_div"  id="plotSettings" style="width: 15%; margin: 5px;">

            <h3>Plot Settings</h3>
            <div>
                <label for="plot_type">Plot Type:</label>
                <select name="plot_type" id="plot_type">
                    <option value="umap" selected>UMAP</option>
                    <option value="pca">Top 2 PCA Comp.</option>
                </select>
            </div>

            <h3>TF Analysis Settings</h3>
            <div>
                <label for="tf_name">Transcription Factor:</label>
                <select name="tf_name" id="tf_name">
{#                    <option value="STAT1">STAT1</option>#}
                </select>
            </div>

            <div>
                <form id="plotForm">
                    <button type="button" onclick="updatePlot()" class="my_button">Update Plot</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

{% endblock %}
